<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Consumption Estimator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Coffee Consumption Estimator</h1>
    <label for="age">Your Age:</label>
    <input type="number" id="age" placeholder="Enter your age">
    
    <label for="cupsPerDay">Cups of Coffee per Day:</label>
    <input type="number" id="cupsPerDay" placeholder="Enter cups per day" step="0.1">
    
    <button onclick="estimateCoffee()">Estimate Coffee Supply</button>
    
    <p id="coffeeResult"></p>
</div>

<script>
const MAX_AGE = 100;

function calculateCoffeeSupply(age, cupsPerDay) {
    const yearsRemaining = MAX_AGE - age;
    const totalCups = Math.round(yearsRemaining * 365 * cupsPerDay);
    return totalCups;
}

function estimateCoffee() {
    const age = parseFloat(document.getElementById('age').value);
    const cupsPerDay = parseFloat(document.getElementById('cupsPerDay').value);

    if (isNaN(age) || isNaN(cupsPerDay)) {
        alert("Please enter valid numbers for age and cups per day.");
        return;
    }

    const totalCups = calculateCoffeeSupply(age, cupsPerDay);
    document.getElementById('coffeeResult').textContent = `You will need ${totalCups} cups of coffee to keep you awake until the age of ${MAX_AGE}.`;
}

// Call the function three times with different values
console.log(`Test 1: ${calculateCoffeeSupply(25, 3)} cups of coffee`);
console.log(`Test 2: ${calculateCoffeeSupply(40, 2.5)} cups of coffee`);
console.log(`Test 3: ${calculateCoffeeSupply(60, 1.8)} cups of coffee`);
</script>

</body>
</html>
