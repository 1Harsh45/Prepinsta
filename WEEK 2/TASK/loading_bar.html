<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Bar Loader</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f8ff;
        }

        .loading-container {
            width: 300px;
            height: 20px;
            border: 2px solid #4682b4;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            background-color: #e0f7fa;
        }

        .loading-bar {
            width: 0;
            height: 100%;
            background-color: #4682b4;
            animation: load 2.5s infinite ease-in-out;
        }

        @keyframes load {
            0% {
                width: 0;
            }

            50% {
                width: 100%;
            }

            100% {
                width: 0;
            }
        }
    </style>
</head>

<body>
    <div class="loading-container">
        <div class="loading-bar"></div>
    </div>
</body>

</html>
